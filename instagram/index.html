<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram 数据仪表板</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Header with title -->
    <div class="header-bar">
      <div class="user-info">
        <span class="material-icons">photo_camera</span>
        <span>Instagram 数据查看器</span>
      </div>
      <div class="user-actions">
        <button id="dashboardBtn"
          style="background: none; border: 1px solid #666; color: #666; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; margin-right: 8px;"
          title="返回仪表板">
          <span class="material-icons" style="font-size: 16px; vertical-align: middle;">dashboard</span>
          仪表板
        </button>
        <button id="logoutBtn"
          style="background: none; border: 1px solid #666; color: #666; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px;"
          title="登出">
          <span class="material-icons" style="font-size: 16px; vertical-align: middle;">logout</span>
          登出
        </button>
      </div>
    </div>

    <!-- Material Design 3 Secondary Tabs -->
    <div class="md3-secondary-tabs" role="tablist" aria-label="Instagram sections">
      <button class="md3-secondary-tab active" role="tab" aria-selected="true" aria-controls="felix-panel"
        id="felix-tab" onclick="switchInstagramTab('felix')">
        <span class="material-icons">person</span>
        Felix
      </button>
      <button class="md3-secondary-tab" role="tab" aria-selected="false" aria-controls="big-magazine-panel"
        id="big-magazine-tab" onclick="switchInstagramTab('big-magazine')">
        <span class="material-icons">book</span>
        大杂志
      </button>
      <button class="md3-secondary-tab" role="tab" aria-selected="false" aria-controls="small-magazine-panel"
        id="small-magazine-tab" onclick="switchInstagramTab('small-magazine')">
        <span class="material-icons">menu_book</span>
        小杂志
      </button>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading-container" style="display: none;">
      <div class="loading-spinner"></div>
      <p><span class="material-icons">refresh</span> 正在加载和解析数据...</p>
    </div>

    <!-- Tab Content Panels -->
    <div id="felix-panel" class="tab-content active" role="tabpanel" aria-labelledby="felix-tab">
      <!-- yong.lixx Data table section -->
      <div class="section-header" id="yongLixxSectionHeader" style="display: none;">
        <div id="yongLixxDataTableTitle" style="color: #666; font-size: 14px; text-align: right;"></div>
      </div>

      <div class="table-container" id="yongLixxTableContainer" style="display: none;">
        <table id="yongLixxTable" class="data-table">
          <thead id="yongLixxTableHeader"></thead>
          <tbody id="yongLixxTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- 大杂志 Panel -->
    <div id="big-magazine-panel" class="tab-content" role="tabpanel" aria-labelledby="big-magazine-tab">
      <!-- Big Magazine Data table section -->
      <div class="section-header" id="bigMagazineSectionHeader" style="display: none;">
        <div id="bigMagazineDataTableTitle" style="color: #666; font-size: 14px; text-align: right;"></div>
      </div>

      <div class="table-container" id="bigMagazineTableContainer" style="display: none;">
        <table id="bigMagazineTable" class="data-table">
          <thead id="bigMagazineTableHeader"></thead>
          <tbody id="bigMagazineTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- 小杂志 Panel -->
    <div id="small-magazine-panel" class="tab-content" role="tabpanel" aria-labelledby="small-magazine-tab">
      <!-- Small Magazine Data table section -->
      <div class="section-header" id="smallMagazineSectionHeader" style="display: none;">
        <div id="smallMagazineDataTableTitle" style="color: #666; font-size: 14px; text-align: right;"></div>
      </div>

      <div class="table-container" id="smallMagazineTableContainer" style="display: none;">
        <table id="smallMagazineTable" class="data-table">
          <thead id="smallMagazineTableHeader"></thead>
          <tbody id="smallMagazineTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
