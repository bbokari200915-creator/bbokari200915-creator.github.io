    function handleFileUpload(input, source) {
      const file = input.files[0];
      if (!file) return;
      if (!file.name.toLowerCase().endsWith('.csv')) {
        showStatus('è¯·é€‰æ‹©CSVæ ¼å¼çš„æ–‡ä»¶', 'error');

      const reader = new FileReader();
      reader.onload = function (e) {

          dynamicTyping: false,

          complete: function (results) {
            const newData = results.data.filter(row => row.æˆå‘˜ && row.è§†é¢‘ID && row.æ›´æ–°æ—¶é—´);
            if (newData.length === 0) {

              input.value = '';

            localFileData[source] = newData;

            if (currentSource === source) loadData();

    function updateButtonStates() {

    function filterDataByTimeRange(data) {

      const now = new Date();

      }

        `è¿‡æ»¤æ—¶é—´èŒƒå›´: ${currentTimeRange}, æˆªæ­¢æ—¶é—´: ${cutoffTime.toLocaleString('zh-CN', {

    async function syncFromGoogleSheets() {
      const sheetsUrl = sheetsUrls[currentSource];
      if (!sheetsUrl) {
        updateSyncStatus('âš  å¾…é…ç½®', `${currentSource} çš„URLå°šæœªé…ç½®ä¸”æ— æœ¬åœ°æ–‡ä»¶`);
        return;

      updateSyncStatus('ğŸ”„ åŒæ­¥ä¸­...');

        const response = await fetch(sheetsUrl);

        const csvText = await response.text();
        if (!csvText || csvText.includes('<html')) {
          throw new Error('è·å–çš„ä¸æ˜¯CSVèµ„æ–™ï¼Œå¯èƒ½æ˜¯æƒé™é—®é¢˜');
        }

        Papa.parse(csvText, {

            if (newData.length === 0) {

          error: function (error) {

      const members = [...selectedMembers].filter(member =>

      const timePoints = [...new Set(filteredData.map(row => row.æ›´æ–°æ—¶é—´))].sort((a, b) => parseDateTime(a) -

      const memberColors = {

    function createTrendChart(canvasId, timePoints, dataKey, members, memberColors, data) {
      const canvas = document.getElementById(canvasId);
      if (!canvas) return null;
      const ctx = canvas.getContext('2d');

      const datasets = members.map(member => {
        const memberData = timePoints.map(time => {
          const row = data.find(r => r.æ›´æ–°æ—¶é—´ === time && r.æˆå‘˜ === member);
          return row ? parseNumber(row[dataKey]) : null;
        });

        return {
          label: member,
          data: memberData,
          borderColor: memberColors[member] || '#64B5F6',
          backgroundColor: (memberColors[member] || '#64B5F6') + '20',
          borderWidth: window.innerWidth < 768 ? 2 : 3,
          pointRadius: window.innerWidth < 768 ? 1.5 : 2,
          pointHoverRadius: window.innerWidth < 768 ? 3 : 4,
          tension: 0.4,
          spanGaps: true,
          fill: false
        };
      });

      return new Chart(ctx, {
        type: 'line',
        data: {
          labels: timePoints.map(time => {
            const date = parseDateTime(time);
            return date.toLocaleString('zh-CN', {
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit',
              minute: '2-digit'
            }).replace(/\//g, '-');
          }),
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'index'
          },
          scales: {
            y: {
              beginAtZero: false,
              ticks: {
                color: '#b0b0b0',
                callback: value => value.toLocaleString(),
                font: {
                  size: window.innerWidth < 768 ? 10 : 12
                }
              },
              grid: {
                color: '#404040'
              }
            },
            x: {
              ticks: {
                color: '#b0b0b0',
                maxRotation: window.innerWidth < 768 ? 90 : 45,
                font: {
                  size: window.innerWidth < 768 ? 10 : 12
                }
              },
              grid: {
                color: '#404040'
              }
            }
          },
          plugins: {
            legend: {
              position: 'top',
              labels: {
                color: '#e0e0e0',
                usePointStyle: true,
                pointStyle: 'circle',
                padding: 20,
                boxWidth: 15,
                boxHeight: 15,
                generateLabels: function (chart) {
                  const original = Chart.defaults.plugins.legend.labels.generateLabels;
                  const labels = original.call(this, chart);
                  labels.forEach(label => {
                    label.pointStyle = 'circle';
                    label.fillStyle = label.strokeStyle;
                    label.text = ' ' + label.text;
                  });
                  return labels;
                }
              }
            },
            tooltip: {
              backgroundColor: '#2d2d2d',
              titleColor: '#e0e0e0',
              bodyColor: '#e0e0e0',
              borderColor: '#64B5F6',
              borderWidth: 1,
              usePointStyle: true,
              callbacks: {
                label: context =>
                  ` ${context.dataset.label}: ${context.parsed.y.toLocaleString()}`,
                labelColor: context => ({
                  borderColor: context.dataset.borderColor,
                  backgroundColor: context.dataset.borderColor,
                  borderWidth: 0,
                  borderRadius: 0
                })
              }
            }
          }
        }
      });
    }
