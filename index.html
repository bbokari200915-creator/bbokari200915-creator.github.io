        function updateSyncStatus(status, message = '') {

                    statusElement.classList.add('status', 'connected');
                    break;

                    break;
                case 'âŒ è¿æ¥é”™è¯¯':
                    statusElement.classList.add('status', 'error');
                    break;
                default:
                    statusElement.classList.add('status');

            if (message) {
                showStatus(message, status.includes('é”™è¯¯') ? 'error' : 'success');
            }
            
            if (lastSyncTime) {
                lastSyncElement.textContent = `ä¸Šæ¬¡åŒæ­¥: ${lastSyncTime.toLocaleString('zh-TW')}`;
            }
            
            if (nextSyncTime) {

            }
        }

        function startAutoSync() {
            // ä½¿ç”¨é è¨­çš„Google Sheetsé€£çµ
            if (!sheetsUrl) {
                showStatus('Google Sheetsé€£çµæœªè¨­å®š', 'error');
                return;
            }
            
            // åœæ­¢ç¾æœ‰çš„è‡ªåŠ¨åŒæ­¥

            // è¨­å®šæ¯åˆ†é˜åŒæ­¥ä¸€æ¬¡

            updateSyncStatus('ğŸŸ¢ å·²é€£æ¥ - è‡ªåŠ¨åŒæ­¥ä¸­', 'è‡ªåŠ¨åŒæ­¥å·²å•Ÿå‹•ï¼Œæ¯åˆ†é˜æ›´æ–°ä¸€æ¬¡');

        function isValidGoogleSheetsUrl(url) {

        async function syncFromGoogleSheets() {
            if (!sheetsUrl) return;
            
            updateSyncStatus('ğŸ”„ åŒæ­¥ä¸­...');
            
            try {
                // å˜—è©¦ç›´æ¥ç²å–
                let csvText;
                try {
                    const response = await fetch(sheetsUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    csvText = await response.text();
                } catch (corsError) {
                    // å¦‚æœé‡åˆ°CORSé”™è¯¯ï¼Œä½¿ç”¨ä»£ç†æœå‹™
                    console.log('ç›´æ¥å­˜å–å¤±æ•—ï¼Œå˜—è©¦ä½¿ç”¨ä»£ç†æœå‹™...');
                    
                    // ä½¿ç”¨å…¬é–‹çš„CORSä»£ç†æœå‹™
                    const proxyUrls = [
                        `https://api.allorigins.win/get?url=${encodeURIComponent(sheetsUrl)}`,
                        `https://corsproxy.io/?${encodeURIComponent(sheetsUrl)}`,
                        `https://cors-anywhere.herokuapp.com/${sheetsUrl}`

                    let success = false;

                        throw new Error('æ— æ³•é€éä»£ç†æœå‹™å­˜å– Google Sheetsã€‚è¯·ç¡®è®¤ï¼š\n1. è©¦ç®—è¡¨å·²è¨­å®šç‚ºå…¬é–‹å­˜å–\n2. ç¶²è·¯é€£ç·šæ­£å¸¸\n3. æˆ–å˜—è©¦æ‰‹å‹•ä¸Šå‚³CSVæ–‡ä»¶');
                    }
                }
                
                // æª¢æŸ¥æ˜¯å¦æ˜¯æœ‰æ•ˆçš„CSVè³‡æ–™
                if (!csvText || csvText.trim().length === 0) {
                    throw new Error('ç²å–çš„è³‡æ–™ç‚ºç©ºï¼Œè«‹æª¢æŸ¥Google Sheetsé€£çµæ˜¯å¦æ­£ç¢º');
                }
                
                // æª¢æŸ¥æ˜¯å¦åŒ…å«é”™è¯¯è¨Šæ¯ï¼ˆGoogle Sheetsé”™è¯¯é¡µé¢ï¼‰
                if (csvText.includes('<html') || csvText.includes('<!DOCTYPE')) {
                    throw new Error('ç²å–çš„ä¸æ˜¯CSVè³‡æ–™ï¼Œå¯èƒ½æ˜¯æ¬Šé™å•é¡Œã€‚è¯·ç¡®è®¤ï¼š\n1. è©¦ç®—è¡¨è¨­å®šç‚ºã€ŒçŸ¥é“é€£çµçš„ä½¿ç”¨è€…å¯æª¢è¦–ã€\n2. gidåƒæ•¸æ­£ç¢º');
                }
                
                // è§£æ CSV è³‡æ–™
                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: false,
                    skipEmptyLines: true,
                    complete: function(results) {
                        try {
                            console.log('è§£æçµæœ:', results);
                            
                            if (results.errors && results.errors.length > 0) {
                                console.warn('CSVè§£æè­¦å‘Š:', results.errors);
                            }
                            
                            const newData = results.data.filter(row => row.æˆå“¡ && (row.æˆå“¡ === 'Felix' || row.æˆå“¡ === 'Hyunjin'));
                            
                            if (newData.length === 0) {
                                // æ˜¾ç¤ºå¯ç”¨çš„æ¬„ä½åç¨±ä¾†å¹«åŠ©é™¤éŒ¯
                                const availableFields = results.meta.fields || Object.keys(results.data[0] || {});
                                updateSyncStatus('âŒ è¿æ¥é”™è¯¯', `æœªæ‰¾åˆ°Felixæˆ–Hyunjinçš„è³‡æ–™ã€‚\nå¯ç”¨æ¬„ä½ï¼š${availableFields.join(', ')}\nè¯·ç¡®è®¤è³‡æ–™è¡¨ä¸­çš„æˆå“¡æ¬„ä½åŒ…å«æ­£ç¢ºçš„åç¨±ã€‚`);
                                return;
                            }

                            // æ’åºè³‡æ–™æŒ‰æ™‚é–“
                            newData.sort((a, b) => parseDateTime(a.æ‰§è¡Œæ—¶é—´) - parseDateTime(b.æ‰§è¡Œæ—¶é—´));

                            // æª¢æŸ¥æ˜¯å¦æœ‰æ–°è³‡æ–™
                            const hasNewData = !globalData.length || JSON.stringify(newData) !== JSON.stringify(globalData);
                            
                            globalData = newData;

                                autoSyncInterval ? 'ğŸŸ¢ å·²é€£æ¥ - è‡ªåŠ¨åŒæ­¥ä¸­' : 'âœ… åŒæ­¥å®Œæˆ', 
                                `æˆåŠŸåŒæ­¥ ${globalData.length} ç­†è³‡æ–™${hasNewData ? ' (ç™¼ç¾æ–°è³‡æ–™)' : ' (è³‡æ–™å·²æ˜¯æœ€æ–°)'}`
                            );

                            if (autoSyncInterval) {

        function showStatus(message, type = 'success') {

        function parseNumber(value) {
            if (typeof value === 'number') return value;
            if (typeof value === 'string') {
                return parseInt(value.replace(/,/g, '')) || 0;
            }
            return 0;
        }

        function parseDateTime(dateTimeStr) {
            if (!dateTimeStr) return new Date();
            
            // è™•ç† "2025/8/19 ä¸Šåˆ 12:04:13" æ ¼å¼
            let cleanedStr = dateTimeStr.replace(/ä¸Šåˆ|ä¸‹åˆ/g, '').trim();
            
            // å¦‚æœåŒ…å« "ä¸‹åˆ" ä¸”å°æ™‚ä¸æ˜¯12ï¼Œéœ€è¦åŠ 12
            if (dateTimeStr.includes('ä¸‹åˆ')) {
                const parts = cleanedStr.split(' ');
                if (parts.length >= 2) {
                    const timePart = parts[1];
                    const timeComponents = timePart.split(':');
                    let hour = parseInt(timeComponents[0]);
                    if (hour !== 12) {
                        hour += 12;
                    }
                    timeComponents[0] = hour.toString();
                    parts[1] = timeComponents.join(':');
                    cleanedStr = parts.join(' ');
                }
            } else if (dateTimeStr.includes('ä¸Šåˆ')) {
                const parts = cleanedStr.split(' ');
                if (parts.length >= 2) {
                    const timePart = parts[1];
                    const timeComponents = timePart.split(':');
                    let hour = parseInt(timeComponents[0]);
                    if (hour === 12) {
                        hour = 0;
                    }
                    timeComponents[0] = hour.toString().padStart(2, '0');
                    parts[1] = timeComponents.join(':');
                    cleanedStr = parts.join(' ');
                }
            }
            
            try {
                return new Date(cleanedStr);
            } catch (error) {
                console.warn('Date parsing failed for:', dateTimeStr, 'using current date');
                return new Date();
            }
        }

        function loadData() {
            const fileInput = document.getElementById('csvFile');

                complete: function(results) {

                        // æ’åºè³‡æ–™æŒ‰æ™‚é–“
                        globalData.sort((a, b) => parseDateTime(a.æ‰§è¡Œæ—¶é—´) - parseDateTime(b.æ‰§è¡Œæ—¶é—´));

        }

        function getTimeRange() {
            if (globalData.length === 0) return { days: 0, lastUpdate: '-' };
            
            const dates = globalData.map(row => parseDateTime(row.æ‰§è¡Œæ—¶é—´));
            const minDate = new Date(Math.min(...dates));
            const maxDate = new Date(Math.max(...dates));
            
            const diffTime = maxDate - minDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return {
                days: diffDays || 1,
                lastUpdate: maxDate.toLocaleDateString('zh-TW')
            };
        }

        function createComparisonCards() {
            const comparisonGrid = document.getElementById('comparisonGrid');
            const latestData = getLatestData();
            
            const metrics = [

                { key: 'ä»Šæ—¥å‚ä¸äººæ•°', icon: 'ğŸ‘¥' },

            comparisonGrid.innerHTML = metrics.map(metric => {

        }

        function getLatestData() {
            const latest = {};
            globalData.forEach(row => {

        function createCharts() {
            const timePoints = [...new Set(globalData.map(row => row.æ‰§è¡Œæ—¶é—´))].sort((a, b) => parseDateTime(a) - parseDateTime(b));

        function createTrendChart(canvasId, title, timePoints, dataKey) {

            const ctx = canvas.getContext('2d');

                            borderColor: '#e53935',

                            }

            });
        }
