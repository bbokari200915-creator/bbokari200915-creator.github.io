<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube 数据仪表板</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- Header with logout button -->
    <div class="header-bar">
      <div class="user-info">
        <span class="material-icons">account_circle</span>
        <span id="currentUser">用户</span>
      </div>
      <button class="logout-button" onclick="logout()" title="登出">
        <span class="material-icons">logout</span>
        登出
      </button>
    </div>

    <!-- Material Design 3 Secondary Tabs -->
    <div class="md3-secondary-tabs" role="tablist" aria-label="Dashboard sections">
      <button class="md3-secondary-tab active" role="tab" aria-selected="true" aria-controls="summary-panel"
        id="summary-tab" onclick="switchTab('summary')">
        <span class="material-icons">dashboard</span>
        概览
      </button>
      <button class="md3-secondary-tab" role="tab" aria-selected="false" aria-controls="chart-panel" id="chart-tab"
        onclick="switchTab('chart')">
        <span class="material-icons">bar_chart</span>
        图表
      </button>
    </div>

    <!-- Tab Content Panels -->
    <div id="summary-panel" class="tab-content active" role="tabpanel" aria-labelledby="summary-tab">
      <div class="summary-table-container">
        <table class="summary-table" id="summaryTable">
          <thead>
            <tr>
              <th><span class="material-icons"
                  style="font-size: 18px; vertical-align: middle; margin-right: 6px;">videocam</span></th>
              <th><span class="material-icons"
                  style="font-size: 18px; vertical-align: middle; margin-right: 6px;">group</span></th>
              <th><span class="material-icons"
                  style="font-size: 18px; vertical-align: middle; margin-right: 6px;">visibility</span></th>
              <th><span class="material-icons"
                  style="font-size: 18px; vertical-align: middle; margin-right: 6px;">thumb_up</span></th>
              <th>赞播比</th>
            </tr>
          </thead>
          <tbody id="summaryTableBody">
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Chart Tab Panel -->
    <div id="chart-panel" class="tab-content" role="tabpanel" aria-labelledby="chart-tab">
      <div class="controls">
        <div class="date-selector">
          <span class="icon">videocam</span>
          <div class="selector-buttons">
            <div class="button-row">
              <button class="date-button" onclick="selectDate('音银 1')" data-date="音银 1">音银 1</button>
              <button class="date-button" onclick="selectDate('音银 2')" data-date="音银 2">音银 2</button>
              <button class="date-button" onclick="selectDate('音中 1')" data-date="音中 1">音中 1</button>
              <button class="date-button" onclick="selectDate('音中 2')" data-date="音中 2">音中 2</button>
              <button class="date-button" onclick="selectDate('人歌 1')" data-date="人歌 1">人歌 1</button>
              <button class="date-button" onclick="selectDate('人歌 2')" data-date="人歌 2">人歌 2</button>
            </div>
            <div class="button-row">
              <button class="date-button" onclick="selectDate('MCD 1')" data-date="MCD 1">MCD 1</button>
              <button class="date-button" onclick="selectDate('MCD 2')" data-date="MCD 2">MCD 2</button>
              <button class="date-button" onclick="selectDate('音银 2-1')" data-date="音银 2-1">音银 2-1</button>
              <button class="date-button" onclick="selectDate('音银 2-2')" data-date="音银 2-2">音银 2-2</button>
              <button class="date-button" onclick="selectDate('音中 2-1')" data-date="音中 2-1">音中 2-1</button>
              <button class="date-button" onclick="selectDate('音中 2-2')" data-date="音中 2-2">音中 2-2</button>
              <button class="date-button" onclick="selectDate('人歌 2-1')" data-date="人歌 2-1">人歌 2-1</button>
              <button class="date-button active" onclick="selectDate('人歌 2-2')" data-date="人歌 2-2">人歌 2-2</button>
            </div>
          </div>
        </div>
        <div class="time-range-selector">
          <span class="icon">schedule</span>
          <div class="selector-buttons">
            <button class="time-button active" onclick="selectTimeRange('7d')" data-range="7d">7天</button>
            <button class="time-button" onclick="selectTimeRange('3d')" data-range="3d">3天</button>
            <button class="time-button" onclick="selectTimeRange('1d')" data-range="1d">1天</button>
            <button class="time-button" onclick="selectTimeRange('12h')" data-range="12h">12小时</button>
            <button class="time-button" onclick="selectTimeRange('6h')" data-range="6h">6小时</button>
            <button class="time-button" onclick="selectTimeRange('all')" data-range="all">全部</button>
          </div>
        </div>
        <div class="member-selector">
          <span class="icon">group</span>
          <div class="selector-buttons">
            <button class="member-button active" onclick="toggleMember('Felix')" data-member="Felix">Felix</button>
            <button class="member-button active" onclick="toggleMember('Hyunjin')"
              data-member="Hyunjin">Hyunjin</button>
            <button class="member-button active" onclick="toggleMember('LeeKnow')"
              data-member="LeeKnow">LeeKnow</button>
            <button class="member-button" onclick="toggleMember('Han')" data-member="Han">Han</button>
          </div>
        </div>
        <div class="sync-info">
          <div class="sync-status-row">
            <span id="syncStatus">未连接</span>
            <div class="sync-right">
              <span id="latestData"></span>
              <span style="color: #888; font-size: 11px;"><span class="material-icons"
                  style="font-size: 12px; vertical-align: middle;">wifi</span> 每5分钟更新</span>
            </div>
          </div>
        </div>
      </div>

      <div class="charts-grid">
        <div class="card">
          <div class="chart-title">
            <div class="chart-title-left">
              <span class="material-icons"
                style="font-size: 18px; vertical-align: middle; margin-right: 6px;">visibility</span>观看数
            </div>
            <div class="chart-title-right" id="viewCountVideoName"></div>
          </div>
          <div class="chart-canvas"><canvas id="viewCountChart"></canvas></div>
        </div>
        <div class="card">
          <div class="chart-title">
            <div class="chart-title-left">
              <span class="material-icons"
                style="font-size: 18px; vertical-align: middle; margin-right: 6px;">thumb_up</span>点赞数
            </div>
            <div class="chart-title-right" id="likeCountVideoName"></div>
          </div>
          <div class="chart-canvas"><canvas id="likeCountChart"></canvas></div>
        </div>
        <div class="card">
          <div class="chart-title">
            <div class="chart-title-left">
              <span class="material-icons"
                style="font-size: 18px; vertical-align: middle; margin-right: 6px;">chat</span>评论数
            </div>
            <div class="chart-title-right" id="commentCountVideoName"></div>
          </div>
          <div class="chart-canvas"><canvas id="commentCountChart"></canvas></div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
