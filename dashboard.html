<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择仪表板</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .header {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      color: white;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      transition: all 0.2s ease;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .dashboard-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 48px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .dashboard-title {
      font-size: 32px;
      font-weight: 500;
      color: #333;
      margin-bottom: 16px;
    }

    .dashboard-subtitle {
      color: #666;
      font-size: 16px;
      margin-bottom: 48px;
    }

    .dashboard-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 32px;
    }

    .dashboard-card {
      background: #f8f9fa;
      border: 2px solid #e1e5e9;
      border-radius: 16px;
      padding: 32px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .dashboard-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      border-color: #667eea;
    }

    .dashboard-card.youtube:hover {
      border-color: #ff0000;
      box-shadow: 0 12px 32px rgba(255, 0, 0, 0.15);
    }

    .dashboard-card.instagram:hover {
      border-color: #e91e63;
      box-shadow: 0 12px 32px rgba(233, 30, 99, 0.15);
    }

    .card-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .youtube .card-icon {
      background: linear-gradient(135deg, #ff0000, #cc0000);
    }

    .instagram .card-icon {
      background: linear-gradient(135deg, #e91e63, #ad1457);
    }

    .card-icon .material-icons {
      color: white;
      font-size: 40px;
    }

    .card-title {
      font-size: 24px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .card-description {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        padding: 32px 24px;
        margin: 20px;
      }

      .dashboard-options {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .dashboard-title {
        font-size: 28px;
      }

      .card-icon {
        width: 64px;
        height: 64px;
      }

      .card-icon .material-icons {
        font-size: 32px;
      }

      .card-title {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="user-info">
      <span class="material-icons">account_circle</span>
      <span id="currentUser">用户</span>
    </div>
    <button class="logout-btn" onclick="logout()">
      <span class="material-icons" style="font-size: 16px;">logout</span>
      登出
    </button>
  </div>

  <div class="dashboard-container">
    <h1 class="dashboard-title">选择数据仪表板</h1>
    <p class="dashboard-subtitle">请选择您要查看的数据平台</p>

    <div class="dashboard-options">
      <a href="./index.html" class="dashboard-card youtube">
        <div class="card-icon">
          <span class="material-icons">play_circle_filled</span>
        </div>
        <h3 class="card-title">YouTube</h3>
        <p class="card-description">查看 YouTube 视频数据</p>
      </a>

      <a href="./instagram/index.html" class="dashboard-card instagram">
        <div class="card-icon">
          <span class="material-icons">photo_camera</span>
        </div>
        <h3 class="card-title">Instagram</h3>
        <p class="card-description">查看 Instagram 帖子数据</p>
      </a>
    </div>
  </div>

  <script>
    // Check authentication
    function checkAuth() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      if (!isLoggedIn) {
        window.location.href = './login.html';
        return false;
      }

      // Display current user
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        document.getElementById('currentUser').textContent = currentUser;
      }

      return true;
    }

    // Handle logout
    function logout() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('currentUser');
      localStorage.removeItem('rememberMe');
      window.location.href = './login.html';
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function () {
      checkAuth();
    });
  </script>
</body>

</html>
